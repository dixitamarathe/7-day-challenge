<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
  <!-- base file css -->
   <link rel="stylesheet" href="base.css">
   
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card glass-card shadow-lg p-4">
      
      <!-- Nav Tabs -->
      <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="pills-tabContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h3 class="text-center mb-3">Welcome Back</h3>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control custom-input" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control custom-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Sign Up -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <h3 class="text-center mb-3">Create Account</h3>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control custom-input" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control custom-input" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control custom-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
